<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select name="theme" id="theme">
        <option value="" selected disabled>Select a Theme</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="summer">Summer</option>
        <option value="monsoon">Monsoon</option>
        <option value="ocean">Ocean</option>
        <option value="warm-beach">Warm Beach</option>
        <option value="black-pink">Black Pink</option>
    </select>
   
    <div class="container">
        <h1>Just write to save</h1>
        <textarea name="text" id="text" placeholder="Enter text here"></textarea>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
